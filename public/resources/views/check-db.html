<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Database Connection</title>
    <script>
        // Function to check the database connection
        function checkDatabaseConnection() {
            fetch('/database')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Database connection status:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the function when the page loads
        window.onload = checkDatabaseConnection;
    </script>
</head>

<body>
    <h1>Check Database Connection</h1>
    <p>Open the browser console to see the database connection status.</p>
</body>

</html>
